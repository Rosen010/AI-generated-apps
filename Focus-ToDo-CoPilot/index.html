<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus To-Do</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/timer.css">
    <link rel="stylesheet" href="styles/tasks.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <h1>Focus To-Do</h1>
            <nav class="main-nav">
                <button class="nav-button active" data-view="pomodoro">Timer</button>
                <button class="nav-button" data-view="tasks">Tasks</button>
                <button class="nav-button" data-view="reports">Reports</button>
            </nav>
        </header>

        <main class="app-content">
            <section id="pomodoro-view" class="view active">
                <div class="timer-container">
                    <div class="timer-display">
                        <span class="minutes">25</span>:<span class="seconds">00</span>
                    </div>
                    <div class="timer-controls">
                        <button class="control-button" id="start">Start</button>
                        <button class="control-button" id="pause" disabled>Pause</button>
                        <button class="control-button" id="reset">Reset</button>
                        <button class="control-button" id="sound-toggle">
                            <span class="sound-icon">ðŸ”Š</span>
                        </button>
                    </div>
                    <div class="session-info">
                        <span class="session-count">#1</span>
                        <span class="session-type">Focus Time</span>
                    </div>
                </div>
            </section>

            <section id="tasks-view" class="view">
                <div class="tasks-container">
                    <form class="task-form" id="task-form">
                        <input type="text" id="task-title" placeholder="What are you working on?" required>
                        <div class="task-options">
                            <div class="pomodoro-estimate">
                                <label for="estimated-pomodoros">Est Pomodoros:</label>
                                <input type="number" id="estimated-pomodoros" min="1" value="1">
                            </div>
                            <div class="priority-selector">
                                <label for="task-priority">Priority:</label>
                                <select id="task-priority">
                                    <option value="p1">P1</option>
                                    <option value="p2">P2</option>
                                    <option value="p3">P3</option>
                                    <option value="p4">P4</option>
                                </select>
                            </div>
                            <button type="submit" id="add-task-btn">Add Task</button>
                        </div>
                    </form>
                    <div class="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </div>
                </div>
            </section>

            <section id="reports-view" class="view">
                <div class="reports-container">
                    <div class="daily-summary report-card">
                        <h2>Today's Summary</h2>
                        <div class="stats">
                            <div class="stat-item">
                                <span class="stat-label">Pomodoros</span>
                                <span class="stat-value" id="today-pomodoros">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Focus Hours</span>
                                <span class="stat-value" id="today-hours">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Completed Tasks</span>
                                <span class="stat-value" id="today-tasks">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="weekly-report report-card">
                        <h2>Weekly Progress</h2>
                        <div class="chart" id="weekly-chart"></div>
                        <div class="weekly-stats">
                            <div class="stat-item">
                                <span class="stat-label">Weekly Total</span>
                                <span class="stat-value" id="weekly-total">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Daily Average</span>
                                <span class="stat-value" id="weekly-average">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Best Day</span>
                                <span class="stat-value" id="weekly-best">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>

</html>
